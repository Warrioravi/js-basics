<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="desktopArea"></div>
        <div class="Taskbar">
            <div class="menuItems">
                <div class="startButton">
                    <img src="start.png" id="startImage" alt="">
                </div>
                <div class="searchBar">
                    <img id="searchIcon" src="search-icon.png">
                    Type here to search
                </div>
                <div class="cortana"></div>
                <div class="taskView"></div>
                <div class="div"></div>
            </div>
            <div class="weather">
                weather
            </div>
            <div class="systemItems"></div>
        </div>
    </div>


    <!-- ################## LOADER ################# -->
    <div class="bod">
        <div class="loaderwrapper">
            <div class="loader">
              <span class="pip-0"></span>
              <span class="pip-1"></span>
              <span class="pip-2"></span>
              <span class="pip-3"></span>
              <span class="pip-4"></span>
              <span class="pip-5"></span>
            </div>
          </div>
    </div> 
   
    <!-- ################## USER ################# -->
    <div class="userRegister">
        <div class="heading">Who's going to use this PC?</div>
        <div class="logo">
            <div><img src="user.png"  height="120px"alt="" srcset=""></div>
        </div>
        <div class="nameinput">
            <div class="name" contenteditable="true">Enter Username</div>
        </div>
        <div class="buttonWrapper">
            <div class="buttons">
                <div class="learnmore">Learn more</div>
                <div class="continue">Continue</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
